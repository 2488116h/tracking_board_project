<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/nav.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.3.0/echarts.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 m-1 px-3" href="#">COVID-19 TRACKER</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    
    </nav>
    <div class="container">
        <div class="row pt-4 text-center">
            <div class="col-md-2 panel panel-default ">
              <div class="panel-body border bg-light">
                <h4>
                  Cases
                </h4>
                <h4>
                  {{WorldData.cases}}
                </h4>
              </div>
            </div>
            <div class="col-md-2 panel panel-default">
              <div class="panel-body border bg-light">
                <h4>Deaths</h4>
                <h4>{{WorldData.deaths}}</h4>
      
              </div>
            </div>
            <div class="col-md-2 panel panel-default  ">
              <div class="panel-body border bg-light">
                <h4>Total Cases</h4>
                <h4>{{WorldData.total_cases}}</h4>
              </div>
            </div>
            <div class="col-md-2 panel panel-default ">
              <div class="panel-body border bg-light ">
                <h4>Total Deaths</h4>
                <h4>{{WorldData.total_deaths}}</h4>
              </div>
            </div>
            <div class="col-md-2 panel panel-default ">
                <div class="panel-body border bg-light ">
                  <h4>Deaths Rate</h4>
                  <h4>{{WorldData.total_deaths}}</h4>
                </div>
              </div>
          </div>  

        <div id="main" style="width: 600px;height:400px;"></div>

    </div>
   
    <script type="text/javascript">

        var myChart = echarts.init(document.getElementById('main'));


        var option = {
            title: {
                text: '第一个 ECharts 实例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","socks"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        myChart.setOption(option);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


</body>
</html>
